{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col">
        <h1>Are you sure you want to delete "{{ object.title }}" ?</h1>

        <form action="" method="post">
            {% csrf_token %}

            <button type="submit" class="btn btn-danger mt-3">Confirm</button>
            <a href="{% url 'reminder-list' %}" class="btn btn-primary mt-3">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
