{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col">
        <h2>Delete Task</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete {{task}} ?</p>
            <button type="submit" value="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'task-list' %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
