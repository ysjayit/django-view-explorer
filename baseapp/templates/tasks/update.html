{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col">
        <h2>Update Task</h2>
        <form action="" method="POST">
            {% csrf_token %}

            {% for field in form %}
                <div class="custom-input">
                    <label class="form-label">{{field.label}}</label>
                    {{field}}
                </div>
            {% endfor %}
            <button type="submit" value="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'task-list' %}" class="btn btn-success">Back to Task List</a>
        </form>
    </div>
</div>

{% endblock %}
